<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:card class="form-card">
				<f:facet name="title">
        New Setup
    </f:facet>
				<div class="p-field p-grid">
					<h:outputLabel for="name" class="p-col-fixed" style="width: 100px"
						value="Name" />
					<div class="p-col">
						<p:inputText id="name" value="#{usuarioBean.usuario.name}"
							required="true" requiredMessage="O campo nome é obrigatório.">
							<f:ajax event="blur" />
						</p:inputText>
					</div>
				</div>
				<div class="p-field p-grid">
					<label for="email" class="p-col-fixed" style="width: 100px">Email</label>
					<div class="p-col">
						<p:inputText id="email" value="#{usuarioBean.usuario.email}"
							validatorMessage="O campo descrição deve ter entre 10 e 35 caracteres.">
							<f:validateLength minimum="10" maximum="35" />
						</p:inputText>
					</div>
				</div>
				<div class="p-field p-grid">
					<label for="price" class="p-col-fixed" style="width: 100px">Senha</label>
					<div class="p-col">
						<p:inputText id="price" value="#{usuarioBean.usuario.senha}"
							converterMessage="Sua senha deve ter no minimo 8 digitos.">
							<f:validateDoubleRange minimum="8" />
						</p:inputText>
					</div>
				</div>
				<div class="p-field p-grid">
					<label for="dataNasc" class="p-col-fixed" style="width: 100px">Data de Nascimento</label>
					<div class="p-col">
						<p:inputText id="dataNasc" value="#{usuarioBean.usuario.dataNascimento}"
							converterMessage="">
							<f:validateDoubleRange minimum="0" />
						</p:inputText>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{usuarioBean.save}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
			<h:dataTable value="#{usuarioBean.usuario}" var="setup">
				<h:column>
					<h:outputText value="#{usuario.name}" />
				</h:column>
				<h:column>
					<h:outputText value="#{usuario.price}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
